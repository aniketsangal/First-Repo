<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

<h1 style="text-align: center;">Student Registration Form</h1>
<hr>

<form action="submit.html" method="post">

  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your valid email address" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="Gender" value="male" required>
  <label for="male">Male</label>
  <input type="radio" id="female" name="Gender" value="female" required>
  <label for="female">Female</label>
  <input type="radio" id="other" name="Gender" value="other" required>
  <label for="other">Other</label><br><br>

  <label for="course">Select Course:</label>
  <select id="course" name="course" required>
    <option value="">--Select Course--</option>
    <option value="btech">B.Tech</option>
    <option value="bca">BCA</option>
    <option value="bsc">B.Sc</option>
  </select><br><br>

  <label for="phone">Contact No:</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

  <label for="address">Address:</label><br>
  <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="40" required></textarea><br><br>

  <input type="submit" value="Register">
  <input type="reset" value="Clear">

</form>
<hr>
&copy; 2025 student registration portal

</body>
</html>
